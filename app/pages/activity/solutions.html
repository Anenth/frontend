<ul class="breadcrumb">
  <li><a href="/">Home</a><span class="divider">»</span></li>
  <li><a href="/activity">Activity</a><span class="divider">»</span></li>
  <li><a href="/activity/solutions">Solutions</a></li>
</ul>

<ng-include src="'pages/activity/tabs.html'"></ng-include>

<table class="table table-striped">
  <tr>
    <th>Tracker</th>
    <th>Issue</th>
    <th>Status</th>
    <th>Date</th>
  </tr>

  <tr ng-repeat="solution in solutions">
    <td><a href="/trackers/{{solution.issue.tracker.slug}}">{{ solution.issue.tracker.name }}</a></td>
    <td><a href="/issues/{{solution.issue.slug}}">{{ solution.issue.title }}</a></td>
    <td></td>
    <td>{{ solution.created_at | date }}</td>
  </tr>
</table>
