<ul class="breadcrumb">
  <li><a href="/">Home</a><span class="divider">»</span></li>
  <li><a href="/fundraisers">Fundraisers</a><span class="divider">»</span></li>
  <li><a href="/fundraisers/{{fundraiser.id}}">{{fundraiser.title ||'Loading...'}}</a><span class="divider">»</span></li>

  <li ng-show="update"><a href="/fundraisers/{{fundraiser.id}}/updates/{{update.id}}">Update #{{update.number}}</a></li>
  <li ng-hide="update"><a href="/fundraisers/{{fundraiser.id}}/updates/{{update.id}}">Loading...</a></li>
</ul>

<div class="row-fluid" ng-show="fundraiser">
  <div class="span8">


    <div class="page-header">
      <h2>{{ update.title }}</h2>
      <span class="muted">Published {{ update.published_at | date }}</span>
    </div>

    <div ng-show="update">
      <div ng-bind-html="update.body_html"></div>
    </div>
  </div>

  <div class="span4">
  </div>
</div>
