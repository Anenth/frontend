<div class="well well-large" ng-show="can_manage">
  <a ng-href="/fundraisers/{{ fundraiser.slug }}/edit" class="btn btn-large btn-block">Edit Fundraiser</a>
  <button ng-hide="fundraiser.published" ng-disabled="!fundraiser.publishable" ng-click="publish(fundraiser)" class="btn btn-large btn-block btn-success">Publish Fundraiser</button>
</div>
