<ul class="breadcrumb">
  <li><a href="/">Home</a><span class="divider">»</span></li>
  <li><a href="/fundraisers">Fundraisers</a><span class="divider">»</span></li>
  <li><a href="/fundraisers/{{fundraiser.id}}">{{ fundraiser.title || 'Loading...' }}</a></li>
</ul>

<form class="form" ng-show="fundraiser">
  <div class="row-fluid">
    <div class="span9">
      <div ng-include="'pages/fundraisers/partials/header.html'"></div>

      <ul class="nav nav-tabs">
        <li class="active"><a>Overview</a></li>
        <li><a ng-href="/fundraisers/{{ fundraiser.slug }}/updates">Updates</a></li>
        <li ng-show="fundraiser.pledge_count > 0"><a ng-href="/fundraisers/{{ fundraiser.slug }}/pledges">Pledges</a></li>
      </ul>

      <div ng-include="'pages/fundraisers/partials/progress.html'"></div>
      <hr />
      <div ng-bind-html="fundraiser.description_html"></div>
    </div>

    <div class="span3">
      <div class="well well-large">
        <a ng-href="/fundraisers/{{ fundraiser.slug }}/edit" class="btn btn-large btn-block">Edit Fundraiser</a>
      </div>

      <div ng-include="'pages/fundraisers/partials/about_me.html'"></div>

      <a ng-href="/fundraisers/{{ fundraiser.slug }}/pledges/new" class="btn btn-large btn-success btn-block">Pledge Now</a>

      <div ng-show="fundraiser.rewards.length > 0">
        <h3>Rewards</h3>
        <div ng-include="'pages/fundraisers/partials/rewards.html'"></div>
      </div>
    </div>
  </div>
</form>
