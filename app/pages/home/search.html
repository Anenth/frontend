<h2>Search</h2>
<hr />

<div class="text-center" collapse="!search_pending">
  <p class="lead">Searching for '{{search_query}}'...</p>
  <progress value="100" class="progress-striped active"></progress>
</div>

<div class="row-fluid" collapse="search_pending">
  <div class="span3">
    <div collapse="search_pending">
      <div class="well">
        <input style="margin: 0;" type="text" class="span12" ng-model="search_filter" placeholder="Filter search results..." />
      </div>
    </div>

    <div collapse="search_pending">
      <div class="well text-center">
        <div><strong>Don't see what you're looking for?</strong></div>
        <br />
        <button class="btn btn-block">Add a Project</button>
        <button class="btn btn-block">Add an Issue</button>
      </div>
    </div>
  </div>
  <div class="span9">
    <div>
      <div class="row-fluid">
        <div class="span6">
          <div ng-show="results.trackers.length == 0" class="alert alert-info">No projects found</div>
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>Projects <span class="label label-info">{{results.trackers.length | number}}</span></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="tracker in results.trackers | filter:filter_search_results | orderBy:'-bounty_total'">
              <td><a ng-href="/trackers/{{tracker.slug}}">{{tracker.name}}</a></td>
            </tr>
            </tbody>
          </table>
        </div>

        <div class="span6">
          <div ng-show="results.issues.length == 0" class="alert alert-info">No issues found</div>

          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>Issues <span class="label label-info">{{results.issues.length | number}}</span></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="issue in results.issues | filter:filter_search_results | orderBy:'-bounty_total'">
              <td><a ng-href="/issues/{{issue.slug}}">{{issue.title}}</a></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
