<div class="alert alert-info" ng-hide="issue.bounties.length > 0">
  No bounties have been placed.
</div>

<div ng-show="issue.bounties.length > 0">
  <table id="bounties-table" class="table table-striped">
    <tr ng-repeat="bounty in issue.bounties">
      <td>
        <img ng-show="bounty.person" class="thumbnail" src="{{ bounty.person.image_url }}" />
        <img ng-hide="bounty.person" class="thumbnail" src="images/anon.png" />
      </td>
      <td>
        <a ng-show="bounty.person" href="/people/{{ bounty.person.slug }}">{{ bounty.person.display_name }}</a>
        <div ng-hide="bounty.person">Anonymous</div>
      </td>
      <td>
        <div><strong>{{ bounty.amount | currency }}</strong></div>
      </td>
      <td>
        <div class="muted">{{ bounty.created_at | date }}</div>
      </td>
    </tr>
  </div>
</div>
