<ul class="breadcrumb">
  <li><a href="/">Home</a><span class="divider">»</span></li>
  <li><a href="/trackers/{{issue.tracker.slug}}">{{issue.tracker.name || 'Loading...'}}</a><span class="divider">»</span></li>
  <li><a href="/issues/{{issue.slug}}">{{issue.title ||'Loading...'}}</a></li>
</ul>

<div class="row-fluid" ng-show="issue">
  <div class="span8">
    <div class="page-header">
      <h4>
        {{ issue.title || 'Loading...' }}
        <small ng-show="issue">
          <span ng-show="issue.can_add_bounty" class="label label-success">Open</span>
          <span ng-hide="issue.can_add_bounty" class="label label-fail">Closed</span>
        </small>
      </h4>
    </div>

    <tabs>
      <pane heading="Overview" active="true">
        <ng-include src="'pages/issues/partials/overview.html'"></ng-include>
      </pane>

      <pane heading="Comments ({{ issue.comments.length }})">
        <ng-include src="'pages/issues/partials/comments.html'"></ng-include>
      </pane>

      <pane heading="Bounties ({{ issue.bounties.length }})">
        <ng-include src="'pages/issues/partials/bounties.html'"></ng-include>
      </pane>

      <pane heading="Solutions ({{ issue.solutions.length }})">
        <ng-include src="'pages/issues/partials/solutions.html'"></ng-include>
      </pane>
    </tabs>
  </div>

  <div class="span4">
    <div class="well">
      <div><img src="{{issue.tracker.image_url}}" /></div>
      <h3>{{issue.tracker.name}}</h3>
    </div>

    <div class="well">
      <ul>
        <li>Value: {{issue.bounty_total | currency}}</li>
      </ul>

      <div class="controls controls-row">
        <button class="span4 btn btn-primary btn-large" type="button">$15</button>
        <button class="span4 btn btn-primary btn-large" type="button">$35</button>
        <button class="span4 btn btn-primary btn-large" type="button">$50</button>
      </div>
      <div class="controls controls-row">
        <button class="span4 btn btn-primary btn-large" type="button">$100</button>
        <button class="span4 btn btn-primary btn-large" type="button">$250</button>
        <button class="span4 btn btn-primary btn-large" type="button">$500</button>
      </div>
      <div class="controls controls-row">
        <button class="span4 btn btn-primary btn-large" type="button">$1000</button>
        <input type="text" class="span8 input-small" placeholder="Other" />
      </div>
    </div>

  </div>
</div>
