<ul class="breadcrumb">
  <li><a href="/">Home</a><span class="divider">»</span></li>
  <li><a href="/people">People</a><span class="divider">»</span></li>
  <li><a href="/people/{{person.slug}}">{{ person.display_name ||'Loading...' }}</a></li>
</ul>

<h1>{{person.display_name}}</h1>

<div class="row-fluid" ng-show="person">
  <div class="span4">
    <div class="well">
      <div><img src="{{person.image_url}}" /></div>
      <h3>{{person.display_name}}</h3>
    </div>
  </div>

  <div class="span8">

    <tabs>
      <pane heading="Overview">
        <ng-include src="'pages/people/partials/overview.html'"></ng-include>
      </pane>

      <pane heading="Timeline">
        <ng-include src="'pages/people/partials/timeline.html'"></ng-include>
      </pane>
    </tabs>

  </div>

</div>
