<ul class="breadcrumb" ng-controller="FundraiserShowController">
  <li><a href="/">Home</a><span class="divider">»</span></li>
  <li><a href="/fundraisers">Fundraisers</a><span class="divider">»</span></li>
  <li><a href="/fundraisers/{{ fundraiser.id }}">{{ fundraiser.title || 'Loading...' }}</a><span class="divider">»</span></li>
  <li><a>Pledges</a></li>
</ul>

<form class="form" ng-show="fundraiser" ng-controller="FundraiserShowController">
  <div class="row-fluid">
    <div class="span9">
      <div ng-include="'pages/fundraisers/partials/header.html'"></div>

      <ul class="nav nav-tabs">
        <li><a ng-href="/fundraisers/{{ fundraiser.slug }}">Overview</a></li>
        <li><a ng-href="/fundraisers/{{ fundraiser.slug }}/updates">Updates</a></li>
        <li class="active"><a ng-href="/fundraisers/{{ fundraiser.slug }}/pledges">Pledges</a></li>
        <li><a ng-href="/fundraisers/{{ fundraiser.slug }}/pledge">Make a Pledge</a></li>
      </ul>

      <table id="pledges-table" ng-show="pledges && pledges.length > 0" class="table table-striped">
        <thead>
        <tr>
          <th>Backer</th>
          <th></th>
          <th>Amount</th>
          <th>Date</th>
        </tr>
        </thead>
        <tr ng-repeat="pledge in pledges">
          <td>
            <img ng-show="pledge.person" class="thumbnail" src="{{ pledge.person.image_url }}" />
            <img ng-hide="pledge.person" class="thumbnail" src="" />
          </td>

          <td>
            <a ng-show="pledge.person" href="/people/{{ pledge.person.slug }}">{{ pledge.person.display_name }}</a>
            <div ng-hide="pledge.person" class="muted">Anonymous</div>
          </td>

          <td>
            <div>{{ pledge.amount | currency }}</div>
          </td>

          <td>
            <div class="muted">{{ pledge.created_at | date }}</div>
          </td>
        </tr>
      </table>
    </div>

    <div class="span3">
      <div ng-include="'pages/fundraisers/partials/about_me.html'"></div>
      <div ng-include="'pages/fundraisers/partials/progress_small.html'"></div>
      <a ng-href="/fundraisers/{{ fundraiser.slug }}/pledges/new" class="btn btn-large btn-success btn-block">Pledge Now</a>
    </div>
  </div>
</form>
