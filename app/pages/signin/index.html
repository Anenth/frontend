<form class="form-horizontal form-signin">
  <h2>Please sign in to continue</h2>

  <p>The easiest way is to use an account you already have.</p>

  <div class="control-group">
    <label class="control-label" for="inputEmail">Use a Service:</label>
    <div class="controls">
      <ul ng-controller="Signin">
        <li><a href="{{github_signin_url}}"><img src="images/favicon-github.png"> GitHub</a></li>
        <li><a href="{{facebook_signin_url}}"><img src="images/favicon-facebook.png"> Facebook</a></li>
        <li><a href="{{twitter_signin_url}}"><img src="images/favicon-twitter.png"> Twitter</a></li>
      </ul>
    </div>
  </div>

  <p>Otherwise, enter your email address to continue.</p>

  <div class="control-group">
    <label class="control-label" for="inputEmail">Email Address:</label>
    <div class="controls">
      <input type="text" id="inputEmail" placeholder="john@doe.com">
    </div>
  </div>

  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-success">Sign In</button>
    </div>
  </div>
