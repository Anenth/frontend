<form class="form-horizontal form-signin">
  <h2>Please sign in to continue</h2>

  <p>The easiest way is to use an account you already have.</p>

  <div class="control-group">
    <label class="control-label" for="inputEmail">Use a Service:</label>
    <div class="controls">
      <ul ng-controller="Signin">
        <li ng-repeat="provider in providers" class="provider-link">
          <a href="{{ signin_url_for(provider.id) }}"><img src="{{provider.image_url}}"> <span>{{provider.name}}</span></a>
        </li>
      </ul>
    </div>
  </div>

  <p>Otherwise, enter an email address and password to continue.</p>

  <div class="control-group">
    <label class="control-label" for="inputEmail">Email Address:</label>
    <div class="controls">
      <input type="text" id="inputEmail" placeholder="john@doe.com" ng-model="email" />
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputPassword">Password:</label>
    <div class="controls">
      <input type="password" id="inputPassword" placeholder="abc123" ng-model="password" />
    </div>
  </div>

  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-success" ng-click="submit()">Sign In</button>
    </div>
  </div>
